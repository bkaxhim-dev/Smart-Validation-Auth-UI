<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="login">
            <div class="text">
                <h1>Welcome Back</h1>
                <p>It's great to see you again! please
                    log in to your account.
                </p>
            </div>
            <form id="form-group" action="">
                <label for="email">Email</label>
                <input id="email" type="text" name="email" required>
                <label for="password">Password</label>
                <input id="pass" type="password" name="password">
                <error></error>
                <div class="toggle">
                    <img id="hide" src="/Icons8/hide.png" alt="">
                    <img id="show" src="/Icons8/show.png" alt="">
                    <span>Show Password</span>
                </div>
                <button id="submite" type="submit" disabled>Log in</button>
                <a href="#">Forget Password!</a>
            </form>
            <div class="create">
                <h6>Don't have an account yet?</h6>
                <a href="#">Create account</a>
            </div>
        </section>
        <section id="signup"></section>
        <footer>Privacy Police | Terms of Services | Help Center</footer>
    </main>
</body>
</html>
